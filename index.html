<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="section1">
            <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            <div class="background-flex">
                <img src="/images/odin-lined.png" alt="odin-icon">
                <p>ODIN</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="section2">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="">
                <div class="form">
                    <p>Let's do this!</p>
                    <div class="labelgroup">
                        <div class="name">
                            <div class="label">
                                <label for="f_name">FIRST NAME</label>
                                <br>
                                <input id="f_name" type="text">
                            </div>
                            <div class="label">
                                <label for="l_name">LAST NAME</label>
                                <br>
                                <input id="l_name" type="text">
                            </div>
                        </div>
                        <div class="contact">
                            <div class="label">
                                <label for="email">EMAIL</label>
                                <br>
                                <input id="email" type="email">
                            </div>
                            <div class="label">
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input id="phone" type="tel">
                            </div>
                        </div>
                        <div class="pwd">
                            <div class="label">
                                <label for="password">PASSWORD</label>
                                <br>
                                <input id="password" type="password">
                            </div>
                            <div class="label">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <br>
                                <input id="confirm-password" type="password">
                            </div>
                        </div>
                    </div>
                </div> 
                <button type="submit">Create Account</button>
                <p class="acc">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
